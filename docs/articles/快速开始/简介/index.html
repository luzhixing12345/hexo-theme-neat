    <div id='markdown' class='markdown-body markdown-light'><h1>简介</h1><p>zood 是一个用于markdown文档的Python库, 同时请注意zood的文档风格并不适合博客内容的编写,更倾向于文档内容的编辑</p><p>它兼具了<b>网页文件生成</b>的功能 和 <b>markdown解析库</b>功能</p><p>您可以方便的通过命令行调用zood辅助您生成网页文件用于markdown文档部署,同时zood提供了丰富的配置可选项供您修改您的网页样式</p><p>您还可以调用zood完成对markdown语法的解析以便二次开发</p></div>
