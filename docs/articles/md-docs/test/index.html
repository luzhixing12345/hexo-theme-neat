<body class="light">
    <div id='markdown' class='markdown-body markdown-light'><h1>zood</h1><p>Github仓库网页文档 + 注释生成文档</p><h2><a href="https://luzhixing12345.github.io/zood/" target="_blank">主题预览</a></h2><h2>快速开始</h2><h3>1.安装</h3><pre><code>pip install zood</code></pre><h3>2.运行</h3><p>进入当前项目根目录</p><ul><li>根据markdown文档生成网页<pre><code>zood -g ./docs</code></pre><blockquote><code>docs</code> 为markdown文档文件夹名</blockquote></li></ul><ul><li>根据代码注释生成网页文档<pre><code>zood -c</code></pre></li></ul><h3>3.查阅<a href="https://luzhixing12345.github.io/zood/" target="_blank">配置文档</a></h3><pre><code>zood -h</code></pre><h2>开发</h2><pre><code>poetry build</code></pre><pre><code>poetry config pypi-token.pypi my-token</code></pre><pre><code>poetry publish</code></pre></div>
    <button onclick="changeMode(this)" class="changeMode">切换颜色</button>

    <script type="text/javascript">

        function changeMode(box) {
            let body = document.body;
            let markdown_part = document.getElementById('markdown')
            if (box.state == null) {
                box.state = false;
            }
            if (box.state) {
                body.className = 'light';
                markdown_part.className = 'markdown-body markdown-light'
            } else {
                body.className = 'dark';
                markdown_part.className = 'markdown-body markdown-dark'
            }
            box.state = !box.state;
        }
    </script>

</body>
</html>
